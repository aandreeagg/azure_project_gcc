{% extends "bootstrap/base.html" %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-12 text-center">
      <div class="jumbotron text-center p-4">
        <h2>Gallery</h2>
      </div>
      <a href="{{ url_for('index') }}" class="btn btn-primary m-3">Go Home</a>
    </div>
    {% for i,j in gallery %}
    <div class="col-lg-4">
      <div class="card">
        <a href="{{ i }}" target="_blank">
        <img class="card-img-top" width="50" height="128" src="{{ i }}">
        </a>
        <div class="card-body">
          <p class="card-text">{{j}}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
